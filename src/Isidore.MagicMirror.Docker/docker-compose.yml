version: '2'

services:
  isidore.magicmirror.users.api:
    image: isidore.magicmirror.users.api
    build:
      context: ../Isidore.MagicMirror.Users/Isidore.MagicMirror.Users.API
      dockerfile: Dockerfile
    links:
      - isidore.magicmirror.mongo:mongo-db
  isidore.magicmirror.mongo:
    image: mongo:3.0.4
    ports:
      - "27017:27017"
      - "28017:28017"
    command: --smallfiles --rest --noauth
  isidore.magicmirror.widgets.api:
    image: isidore.magicmirror.widgets.api
    build:
      context: ./../Isidore.MagicMirror.Widgets/Isidore.MagicMirror.Widgets.API
      dockerfile: Dockerfile
